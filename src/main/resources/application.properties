env.key=@env.key@
spring.profile.active=@env.key@
initial.version=1.0
server.port=9000

app.token.secret=##
app.token.issuer=testDemo
jwt.token.prefix=Bearer

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=default
spring.jpa.show-sql=false
spring.datasource.url=jdbc:sqlserver://localhost:1433
spring.datasource.username=sa
spring.datasource.password=##
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

spring.hikari.datasource.configuration.hikari.connectionTimeout=30000
spring.hikari.datasource.configuration.hikari.idleTimeout=600000
spring.hikari.datasource.configuration.maxLifetime=1800000
spring.hikari.datasource.configuration.maximum-pool-size=30